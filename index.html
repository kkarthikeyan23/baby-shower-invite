<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;

      background-image: url('baby_shower.jpg'); /* your uploaded image */
      background-size: cover;        /* fill screen without leaving empty space */
      background-repeat: no-repeat;
      background-position: center;
      background-color: #aee1ff;

      text-align: center;
      color: #2b2b6e;

      min-height: 100vh;
      display: flex;
      justify-content: center; /* vertically center content */
      align-items: center;
    }

    .tight {
      margin: 0;          
      padding: 0;
      line-height: 1.1;   
    }

    p.rsvp {
      font-size: 1rem;  
      font-weight: bold;
      margin-top: 20px;
    }

    .date { color: #4714ff; }
    .time { color: #4714ff; }

    .content {
      width: 85%;
      max-width: 600px;
      opacity: 0;               
      animation: fadeIn 2s forwards;
    }

    h1 {
      font-size: 2rem;
      color: #005bbb;
    }

    h2 {
      font-size: 1.5rem;
      color: #004080;
    }

    p {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* ANIMATIONS */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes pulse {
      0% { color: #ff1493; }
      50% { color: #ff69b4; }
      100% { color: #ff1493; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1.tight {
      animation: bounce 2s infinite;
    }

    h1 span {
      animation: pulse 2s infinite;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 { font-size: 1.7rem; }
      h2 { font-size: 1.3rem; }
      p  { font-size: 1.1rem; }
    }

    @media (max-width: 400px) { /* for smaller phones like iPhone 13 */
      .content {
        width: 90%;
      }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.1rem; }
      p { font-size: 1rem; }
    }

   


  </style>
</head>
<body>

  <div class="content">
    <h3 class="tight">Join us for a</h3>
    <h1 class="tight">Baby Shower!</h1>
    <h3 style="margin-bottom: 0;">In honor of</h3>
    <h1 style="margin-top: 0;"><span>SNEKA KARTHIK</span></h1>

    <h3>üéàDate: <span class="date">Nov 30, 2025</span> </h3>
    <h3>üïíTime: <span class="time">12:00 PM ‚Äì 3:00 PM</span></h3>
    <h3>üìçWhere: 
      <a href="https://maps.app.goo.gl/XRr6iuTYj4La8jrB9?g_st=ipc" target="_blank">Party Location</a>
    </h3>

    <p class="rsvp">
      RSVP:<br>
      +1(678)-687-7503<br>
      +91-9043641006<br>
      +91-9677148014<br>
      By Thursday 11/27
    </p>
  </div>

</body>
</html>
